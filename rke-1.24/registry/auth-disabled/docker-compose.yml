version: '2'
services:
  registry-web:
    image: hyper/docker-registry-web:latest
    ports:
      - 8080:8080
    volumes:
       - ./conf/registry-web:/conf:ro
       - ./db:/data
    # networks:
    #   - registry-net
    depends_on:
       - registry
  registry:
    image: registry:2.8.3
    ports:
      - 5000:5000
    volumes:
      - ./conf/registry:/etc/docker/registry:ro
